server:
  # 需要对外暴露，设置指定端口
  port: 8080
spring:
  application:
    name: yun-gateway
  profiles:
    active: prod
  cloud:
    nacos:
      # 只需要配置一次地址即可
      server-addr: 43.142.121.125:8848
      # 服务发现
      discovery:
        group: DEFAULT_GROUP
      # 服务配置
      config:
        group: DEFAULT_GROUP
        file-extension: yml
        prefix: yun-gateway