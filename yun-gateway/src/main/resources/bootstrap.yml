server:
  # 需要对外暴露，设置指定端口
  port: 8081
spring:
  application:
    name: yun-gateway
  config:
    # 这是主要配置文件
    import: optional:nacos:yun-gateway.yml
  cloud:
    nacos:
      # 只需要配置一次地址即可
      server-addr: localhost:8848
      # 服务发现
      discovery:
        group: DEFAULT_GROUP
      # 服务配置
      config:
        group: DEFAULT_GROUP
        # 这是额外的配置文件
#        ext-config[0]:
#          data-id: yun-auth.yml  # 额外的配置文件的Data ID
#          group: DEFAULT_GROUP  # 额外配置文件的组
#          refresh: true  # 是否动态刷新此配置文件

dubbo:
  scan:
    base-packages: com.yunqi
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://${spring.cloud.nacos.server-addr}