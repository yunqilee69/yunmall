spring:
  application:
    name: yun-auth
  config:
    # 这是主要配置文件
    import: optional:nacos:yun-auth.yml
  cloud:
    nacos:
      # 服务发现
      discovery:
        server-addr: localhost:8848
        group: DEFAULT_GROUP
      # 服务配置
      config:
        server-addr: localhost:8848
        group: DEFAULT_GROUP
        # 这是额外的配置文件
#        ext-config[0]:
#          data-id: yun-auth.yml  # 额外的配置文件的Data ID
#          group: DEFAULT_GROUP  # 额外配置文件的组
#          refresh: true  # 是否动态刷新此配置文件

dubbo:
  scan:
    base-packages: com.yunqi
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://localhost:8848